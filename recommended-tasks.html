<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="任务推荐 - 基于时间和优先级的智能任务推荐">
    <meta name="theme-color" content="#2c3e50">
    <title>任务推荐</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./recommended-tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="pane-container">
        <header class="header-pane">
            <h1>任务推荐</h1>
            <nav class="navigation-links">
                <a href="index.html" class="nav-link" title="返回甘特图" aria-label="返回甘特图">
                    <i class="fas fa-chart-gantt"></i> 甘特图
                </a>
                <a href="task-list.html" class="nav-link" title="查看任务列表" aria-label="查看任务列表">
                    <i class="fas fa-list"></i> 任务列表
                </a>
            </nav>
        </header>

        <main class="recommended-tasks-container">
            <section class="recommendation-filters">
                <h2>筛选条件</h2>
                <div class="filter-group">
                    <label for="timeRange">时间范围</label>
                    <select id="timeRange" class="filter-select">
                        <option value="today">今天</option>
                        <option value="tomorrow">明天</option>
                        <option value="week">本周</option>
                        <option value="month">本月</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priority">优先级</label>
                    <select id="priority" class="filter-select">
                        <option value="all">全部</option>
                        <option value="high">高</option>
                        <option value="medium">中</option>
                        <option value="low">低</option>
                    </select>
                </div>
                <button id="refreshRecommendations" class="action-btn btn-primary">
                    <i class="fas fa-sync-alt"></i> 刷新推荐
                </button>
            </section>

            <section class="recommendations-list">
                <h2>推荐任务</h2>
                <div id="recommendedTasksContainer" class="tasks-grid">
                    <!-- 任务卡片将通过 JavaScript 动态生成 -->
                </div>
            </section>

            <section class="task-statistics">
                <h2>任务统计</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>今日待办</h3>
                        <span id="todayTasksCount" class="stat-number">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>即将到期</h3>
                        <span id="upcomingTasksCount" class="stat-number">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>已完成</h3>
                        <span id="completedTasksCount" class="stat-number">0</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <!-- 脚本引用 -->
    <script src="db.js"></script>
    <script src="date-utils.js"></script>
    <script src="recommended-tasks.js"></script>
</body>
</html>
