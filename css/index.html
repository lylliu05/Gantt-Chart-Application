<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式网页示例</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- 导航菜单 -->
    <div class="nav-container">
        <div class="hamburger">☰</div>
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">首页</a></li>
          <li class="nav-item"><a href="#" class="nav-link">内容</a></li>
          <li class="nav-item"><a href="#" class="nav-link">关于</a></li>
        </ul>
      </div>
      
      <!-- 图片 -->
      <div class="img-container">
        <img src="https://via.placeholder.com/1200x600" alt="示例图片">
      </div>
      
      <!-- 视频 -->
      <div class="video-container">
        <video controls>
          <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
        </video>
      </div>
      
      <!-- 表格 -->
      <div class="table-container">
        <table>
          <thead>
            <tr><th>序号</th><th>名称</th><th>描述</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>元素1</td><td>适配示例1</td></tr>
          </tbody>
        </table>
      </div>
      
      <!-- 对话框（默认隐藏，需JS触发） -->
      <div class="dialog-container" style="display: none;">
        <div class="dialog-content">
          <div class="dialog-header">
            <h3 class="dialog-title">提示</h3>
            <button class="dialog-close">×</button>
          </div>
          <div class="dialog-body">这是适配后的对话框内容</div>
          <div class="dialog-footer">
            <button class="dialog-btn btn-cancel">取消</button>
            <button class="dialog-btn btn-confirm">确认</button>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
